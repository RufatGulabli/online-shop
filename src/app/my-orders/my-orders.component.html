<div class="container-flush" style="margin-top: 80px;">
  <div class="row">
    <div class="col-md-6" style="padding: 0 80px;">
      <div class="header">
        <div class="display-4 p-2 m-2">My Orders</div>
      </div>
      <mat-list class="order-item font-weight-bold" style="padding: 10px 0; border-bottom: 1px solid gray">
        <div class="text-center">No</div>
        <div class="text-center">Date</div>
        <div>Total Price</div>
        <div></div>
      </mat-list>
      <mat-list class="scrollable">
        <mat-list-item class="list-item animated fadeIn" *ngFor="let order of orders; let i = index">
          <div class="order-item">
            <div>{{ i + 1 }}</div>
            <div class="date-created">{{ getLocalDate(order.created_on)  }}</div>
            <div class="total-sum">{{ order.total_price | currency }}</div>
            <button mat-icon-button color="primary" (click)="showDescription(order.id)">
              <mat-icon>description</mat-icon>
            </button>
          </div>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="col-md-6 animated zoomIn" style="padding: 0 40px;" *ngIf="showDescPanel">
      <div style="padding: 10px; margin: 140px 50px 0; box-shadow: 0 0 2px gray; border-radius: 4px;">
        <div class="desc-header">Purchase Details</div>
        <div class="scrollable">
          <div *ngFor="let item of orderDetails">
            <div class="description-container">
              <div class="text-left">{{ item.title }}</div>
              <div class="text-right">{{ item.price }}</div>
              <div class="text-right">x{{ item.quantity }}</div>
              <div class="text-right">{{ item.price * item.quantity }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
