<div class="container">
  <div class="row m-2">
    <a routerLink="/admin/product/new" mat-raised-button color="accent"
      >New Product</a
    >

    <mat-form-field>
      <input matInput placeholder="Search Product" #input />
    </mat-form-field>
  </div>

  <div class="row ">
    <div class="mat-elevation-z8 col-md-12 rounded m-2">
      <div
        *ngIf="dataSource.loading$ | async"
        class="row justify-content-center p-5"
      >
        <mat-spinner></mat-spinner>
      </div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        matSortDirection="asc"
        matSortDisableClear
        matSortActive="Title"
        aria-label="Elements"
        class="product-table"
      >
        <!-- Title Column -->
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let row">{{ row.price }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let row">{{ row.category }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [length]="length"
        [pageSize]="2"
        [pageIndex]="0"
        [pageSizeOptions]="[1, 2, 4, 6]"
      >
      </mat-paginator>
    </div>
  </div>
</div>
