<div class="container">
  <div class="row d-flex align-items-center p-1">
    <div class="col-md-2 col-sm-6 button-box">
      <a routerLink="/admin/product/new" mat-raised-button color="accent">
        <i class="material-icons">add</i> New Product</a
      >
    </div>
    <div class="col-md-6 col-sm-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Search..." #input />
        <button
          mat-button
          matSuffix
          mat-icon-button
          (click)="clearInput()"
          *ngIf="input.value"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <div class="row ">
    <div class="mat-elevation-z8 col-md-12 rounded m-2">
      <div
        *ngIf="dataSource.loading$ | async"
        class="row justify-content-center p-5"
      >
        <mat-spinner></mat-spinner>
      </div>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        matSortDirection="asc"
        matSortDisableClear
        matSortActive="Title"
        aria-label="Elements"
        class="product-table"
      >
        <!-- Title Column -->
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
          <td mat-cell *matCellDef="let row">{{ row.title }}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let row">{{ row.price }}</td>
        </ng-container>

        <!-- Category Column -->
        <ng-container matColumnDef="Category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
          <td mat-cell *matCellDef="let row">{{ row.category }}</td>
        </ng-container>

        <!-- Update Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              color="accent"
              matTooltip="Edit Product"
              matTooltipPosition="above"
              (click)="update(row.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="delete(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [length]="length"
        [pageSize]="10"
        [pageIndex]="0"
        [pageSizeOptions]="[5, 10]"
      >
      </mat-paginator>
    </div>
  </div>
</div>
