<div class="container">
  <div class="row">
    <div class="col-md-12 m-3">
      <a routerLink="/admin/product/new" mat-raised-button color="accent"
        >New Product</a
      >
      <div>
        <mat-form-field>
          <input matInput placeholder="Filter" />
        </mat-form-field>
      </div>
    </div>
  </div>
  <div class="mat-elevation-z8 row">
    <table mat-table [dataSource]="products">
      <ng-container matColumnDef="Title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let product">{{ product.Title }}</td>
      </ng-container>
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let product">{{ product.price }}</td>
      </ng-container>
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let product">{{ product.category }}</td>
      </ng-container>
      <ng-container matColumnDef=" ">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let product">
          <a mat-raised-button color="primary">Edit</a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="tableHeader"></tr>
      <tr mat-row *matRowDef="let product; columns: tableHeader"></tr>
    </table>
  </div>
</div>
