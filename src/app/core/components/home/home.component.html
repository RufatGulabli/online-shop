<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="sideNavMode" [opened]="sideNavOpenToggleButton" style="background-color: #ffffff;">
    <div>
      <button *ngIf="sideNavOpenToggleButton" mat-icon-button style="margin-top: 12px;"
        (click)="this.sideNavOpenToggleButton = !this.sideNavOpenToggleButton">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <div>
      <mat-action-list>
        <a mat-list-item routerLink="/">All</a>
        <a mat-list-item *ngFor="let cat of categories" routerLink="/"
          [queryParams]="{ category: cat.id }">{{ cat.description }}</a>
      </mat-action-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="d-flex justify-content-between align-items-center">
      <button *ngIf="!sideNavOpenToggleButton" mat-icon-button
        (click)="sideNavOpenToggleButton = !sideNavOpenToggleButton" class="m-2">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-form-field>
        <input type="text" matInput placeholder="Search..." #input />
        <button mat-button matSuffix mat-icon-button (click)="clearInput()" *ngIf="input.value">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div>
      <div id="1" [class.cards-container]="!sideNavOpenToggleButton" [class.iconClicked]="sideNavOpenToggleButton">
        <product-card *ngFor="let prod of products" [product]="prod" [count]=""></product-card>
      </div>
      <div>
        <mat-paginator [length]="length" [pageSize]="paginator.pageSize" [pageIndex]="0">
        </mat-paginator>
      </div>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
