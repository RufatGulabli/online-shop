<div mat-dialog-content>
  <h2 mat-dialog-title>
    Are you sure you want to delete product with title
    <strong>{{ productTitle }}</strong>
  </h2>
</div>
<div mat-dialog-actions class="d-flex justify-content-around">
  <button mat-raised-button (click)="onYesClick()">Yes</button>
  <button
    mat-raised-button
    mat-dialog-close
    cdkFocusInitial
    color="warn"
    (click)="onNoClick()"
  >
    No
  </button>
</div>
